<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <!-- ngcontent is a directive that looks like a selector but is a hook because you can place this in your component to mark the place for Angular where it should add any content it finds between the opening and closing tags in the parent component.  -->
    <ng-content></ng-content>
  </div>
</div>
